<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Voice Command</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dialog.css') }}">



</head>
<body>
    <!-- 数据存储 -->
    <div id="brand" data-brand="{{ brand }}" style="display: none;"></div>
    <div id="langMetadata" data-lang="{{ lang }}" style="display: none;"></div>

    <!-- 全息投影效果容器 -->
    <div class="hologram-container">
        <div class="grid-lines"></div>
        <div class="glow-effect"></div>
    </div>

    <!-- 指令反馈面板 -->
    <div class="command-panel">
        <div class="pulse-ring"></div>
        <div class="command-display">
            <span id="command-text">READY</span>
        </div>
    </div>

    <!-- 语音按钮 -->
    <div class="voice-interface">
        <button id="voiceButton" class="neon-btn" data-translate="click_to_speak">
            <div class="mic-container">
                <svg class="mic-icon" viewBox="0 0 24 24">
                    <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm5-3c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
                </svg>
            </div>
            <span class="btn-label"></span>
        </button>
    </div>

    <script src="{{ url_for('static', filename='js/dialog.js') }}"></script>
</body>
</html>
